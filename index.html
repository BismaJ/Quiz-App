<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="center" id="firstDiv">
        <input type="button" id="pb" class="play_button" value='' onclick="play_video()" />
    </div>
    <div id="videoDiv">
        <video autoplay muted id="firstVideo">
            <source id="videoSource" src="media/logo_reveal.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
    <div id="quiz">
        <!-- quiz question  -->
        <div class="card">
            <p id="question"></p>
        </div>
            <!-- quiz answers -->
        <div class="choice-container" id="A" onclick="checkME('a','A')">
            <p class="choice-prefix" id="a">A</p>
            <p class="choice-text" id="option1" >choice</p>
        </div>
        <div class="choice-container" id="B" onclick="checkME('b','B')">
            <p class="choice-prefix" id="b">B</p>
            <p class="choice-text" id="option2" >choice 2</p>
        </div>
        <div class="choice-container" id="C" onclick="checkME('c','C')">
            <p class="choice-prefix" id="c">C</p>
            <p class="choice-text" id="option3">choice 3</p>
        </div>
        <div class="choice-container" id="D" onclick="checkME('d','D')">
            <p class="choice-prefix" id="d">D</p>
            <p class="choice-text" id="option4">choice 4</p>
        </div>
    </div>
    <div id="result_screen">
        <video autoplay muted loop id="myVideo">
            <source src="media/background_did_you_know.mp4" type="video/mp4">
          </video>
          
          <div class="content">
            <h1 id="greet"></h1><span id="timer-circle"></span>
            <p id="rightanswer"></p>
            <button id="myBtn" value="" onclick="next_question()"><span id="mybtn"></span><span id="sign">&#8594;</span></button>
          </div>
    </div>
</body>
<script src="js/config.js"></script>
<script src="js/main.js"></script>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>


</html>
